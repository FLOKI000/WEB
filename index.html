<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کارت ویزیت دیجیتال | فلوکی</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap');
    :root {
      --primary-gold: #d4af37;
      --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      --dark-bg: #050505;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --border-glass: rgba(255, 255, 255, 0.15);
      --text-light: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(8px, 1.5vw, 15px);
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: minmax(200px, 280px) 1fr;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-radius: clamp(16px, 2.5vw, 30px);
      border: 1px solid var(--border-glass);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .profile-section {
      background: rgba(255, 255, 255, 0.05);
      padding: clamp(20px, 3.5vw, 35px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-left: 1px solid var(--border-glass);
    }
    .image-container {
      width: 100%;
      max-width: 220px;
      aspect-ratio: 1/1;
      border-radius: clamp(14px, 2.5vw, 22px);
      overflow: hidden;
      border: 2.5px solid rgba(212, 175, 55, 0.6);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    .image-container img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .details-section {
      padding: clamp(20px, 3.5vw, 40px) clamp(20px, 3.5vw, 50px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .name-heading h1 {
      font-size: clamp(28px, 5vw, 44px);
      font-weight: 900;
      background: var(--gold-gradient);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .role-tag {
      display: inline-block;
      margin-top: clamp(16px, 3vw, 24px); /* فاصله با تیتر زیاد شد */
      padding: clamp(5px, 0.8vw, 8px) clamp(14px, 2vw, 24px);
      background: var(--gold-gradient);
      color: #000;
      border-radius: 50px;
      font-size: clamp(11px, 1.3vw, 14px);
      font-weight: 900;
      box-shadow: 0 3px 10px rgba(212, 175, 55, 0.3);
    }
    .bio-text {
      margin-top: clamp(12px, 2vw, 20px);
      color: var(--text-light);
      font-size: clamp(12px, 1.5vw, 14px);
      line-height: 1.6;
      opacity: 0.9;
    }
    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: clamp(8px, 1.8vw, 14px);
      margin-top: clamp(18px, 3.5vw, 30px);
    }
    .card-link {
      display: flex;
      align-items: center;
      gap: clamp(8px, 1.5vw, 12px);
      padding: clamp(10px, 1.8vw, 15px);
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .icon-circle {
      width: clamp(36px, 5vw, 44px);
      height: clamp(36px, 5vw, 44px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-gold);
      flex-shrink: 0;
    }
    .card-link span {
      font-size: clamp(11px, 1.5vw, 13px);
      font-weight: 700;
    }
    footer {
      margin-top: clamp(20px, 3.5vw, 35px);
      padding-top: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: clamp(8px, 1vw, 10px);
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
      opacity: 0.7;
    }

    /* گوشی */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        max-width: 340px;
        border-radius: 22px;
      }
      .profile-section {
        border-left: none;
        border-bottom: 1px solid var(--border-glass);
        flex-direction: row;
        gap: 14px;
        padding: 20px 18px;
      }
      .image-container {
        width: 100px;
        max-width: 100px;
        min-width: 100px;
        border-radius: 50%;
      }
      .details-section {
        text-align: center;
        padding: 22px 18px;
      }
      .name-heading h1 {
        font-size: clamp(28px, 8vw, 34px);
      }
      .role-tag {
        margin-top: 20px; /* در گوشی هم فاصله بیشتر */
        padding: 6px 18px;
        font-size: 12px;
      }
      .bio-text {
        font-size: 13px;
        margin-top: 14px;
      }
      .social-links {
        grid-template-columns: 1fr;
        gap: 11px;
        margin-top: 22px;
      }
      .card-link {
        padding: 13px;
        gap: 11px;
        justify-content: center;
      }
      .icon-circle {
        width: 40px;
        height: 40px;
      }
      .card-link span {
        font-size: 12.5px;
      }
      footer {
        flex-direction: column;
        text-align: center;
        font-size: 9.5px;
        margin-top: 22px;
      }
    }

    /* تبلت */
    @media (min-width: 769px) and (max-width: 1024px) {
      main { max-width: 720px; }
      .social-links { grid-template-columns: repeat(2, 1fr); }
    }

    /* لپ‌تاپ و دسکتاپ */
    @media (min-width: 1025px) {
      main { max-width: 800px; }
    }

    /* Landscape موبایل */
    @media (max-height: 600px) and (orientation: landscape) {
      main { 
        grid-template-columns: 1fr 1fr; 
        max-width: 90vw; 
        max-height: 90vh;
      }
      .social-links { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <main>
    <section class="profile-section">
      <div class="image-container">
        <img src="photo.jpg" alt="فلوکی" onerror="this.src='https://ui-avatars.com/api/?name=فلوکی&background=d4af37&color=000&size=256'">
      </div>
    </section>
    <section class="details-section">
      <div class="name-heading">
        <h1>فلوکی</h1>
        <span class="role-tag">برنامه‌نویس و توسعه‌دهنده</span>
      </div>
      <p class="bio-text">
        متخصص در توسعه سیستم‌های تحت وب با معماری مدرن. تلفیق زیبایی و کارایی در دنیای دیجیتال.
      </p>
      <div class="social-links">
        <a href="https://t.me/CanfigVpn" class="card-link" target="_blank">
          <div class="icon-circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </div>
          <span>کانال تلگرام</span>
        </a>
        <a href="https://t.me/Floki000" class="card-link" target="_blank">
          <div class="icon-circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
          </div>
          <span>پیام شخصی</span>
        </a>
        <a href="https://canfigvpn.github.io/web/" class="card-link" target="_blank">
          <div class="icon-circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          </div>
          <span>وب‌سایت رسمی</span>
        </a>
        <div class="card-link" style="cursor: pointer;" onclick="copyEmail('CanfigVpn@gmail.com')">
          <div class="icon-circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
          </div>
          <span>کپی ایمیل</span>
        </div>
      </div>
      <footer>
        <span>© ساخته شده توسط فلوکی</span>
        <span>Version Floki</span>
      </footer>
    </section>
  </main>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: window.innerWidth < 768 ? 30 : 70, density: { enable: true, value_area: 800 } },
        color: { value: ['#d4af37', '#fcf6ba', '#b38728'] },
        opacity: { value: 0.7, random: true },
        size: { value: 3.5, random: true },
        line_linked: { enable: true, distance: 140, color: '#d4af37', opacity: 0.3, width: 1 },
        move: { enable: true, speed: window.innerWidth < 768 ? 1 : 1.6 }
      },
      interactivity: {
        detect_on: 'window',
        events: { onhover: { enable: window.innerWidth > 768, mode: 'grab' } }
      }
    });

    const tl = gsap.timeline({ defaults: { ease: "power3.out" } });
    tl.from("main", { duration: 1.5, y: 80, opacity: 0, scale: 0.92, ease: "back.out(1.2)" });
    tl.from(".image-container", { duration: 1.3, scale: 0, rotation: -35, opacity: 0, ease: "elastic.out(1.1, 0.5)" }, "-=0.9");
    tl.from(".name-heading h1", { duration: 1.1, y: 50, opacity: 0 }, "-=0.7");
    tl.from(".role-tag", { duration: 0.9, scale: 0, opacity: 0, ease: "elastic.out(1.2, 0.4)" }, "-=0.5");
    tl.from(".bio-text", { duration: 1, x: -60, opacity: 0 }, "-=0.5");
    tl.from(".card-link", { duration: 0.8, y: 50, opacity: 0, stagger: 0.08, ease: "back.out(1.3)" }, "-=0.6");
    tl.from("footer", { duration: 0.8, opacity: 0, y: 25 }, "-=0.3");

    gsap.to(".name-heading h1", { backgroundPosition: "300% center", duration: 8, repeat: -1, ease: "none" });

    document.querySelectorAll('.card-link').forEach(link => {
      link.addEventListener('mouseenter', () => {
        gsap.to(link, { y: -10, scale: 1.05, duration: 0.4 });
        gsap.to(link.querySelector('.icon-circle'), { rotation: 360, background: "var(--gold-gradient)", color: "#000", scale: 1.1, duration: 0.6 });
      });
      link.addEventListener('mouseleave', () => {
        gsap.to(link, { y: 0, scale: 1, duration: 0.4 });
        gsap.to(link.querySelector('.icon-circle'), { rotation: 0, background: "rgba(255, 255, 255, 0.1)", color: "var(--primary-gold)", scale: 1, duration: 0.5 });
      });
    });

    function copyEmail(email) {
      navigator.clipboard.writeText(email);
      const toast = document.createElement('div');
      toast.style.cssText = "position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--gold-gradient); color:#000; padding:12px 26px; border-radius:50px; font-weight:900; z-index:1000; box-shadow:0 8px 25px rgba(0,0,0,0.6); font-size:14px;";
      toast.innerText = "ایمیل کپی شد ✨";
      document.body.appendChild(toast);
      gsap.fromTo(toast, { y: 60, opacity: 0, scale: 0.8 }, { y: 0, opacity: 1, scale: 1, duration: 0.6, ease: "back.out(1.5)" });
      setTimeout(() => gsap.to(toast, { y: -50, opacity: 0, duration: 0.4, onComplete: () => toast.remove() }), 1800);
    }
  </script>
</body>
</html>
