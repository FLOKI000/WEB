<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلم کیو - دانلود فیلم و سریال</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
        }
        .search-bar {
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .search-bar button {
            padding: 5px 10px;
            background-color: #ff6b35;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #ff6b35;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .movie-desc {
            font-size: 14px;
            color: #ccc;
        }
        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">فیلم کیو</div>
        <div class="search-bar">
            <input type="text" placeholder="جستجو...">
            <button>جستجو</button>
        </div>
    </header>

    <main>
        <section id="movies" class="section">
            <h2>فیلم‌ها</h2>
            <div class="movies-grid" id="movies-grid">
                <!-- کارت‌ها توسط JS ساخته می‌شن -->
            </div>
        </section>

        <section id="series" class="section">
            <h2>سریال‌ها</h2>
            <div class="movies-grid" id="series-grid">
                <!-- کارت‌ها توسط JS ساخته می‌شن -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 فیلم کیو. همه حقوق محفوظ است.</p>
    </footer>

    <script>
        // لود داده از JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // فیلم‌ها
                const moviesGrid = document.getElementById('movies-grid');
                data.movies.forEach(movie => {
                    const card = createCard(movie.title, movie.poster, movie.summary, movie.detailPage);
                    moviesGrid.appendChild(card);
                });

                // سریال‌ها
                const seriesGrid = document.getElementById('series-grid');
                data.series.forEach(series => {
                    const card = createCard(series.title, series.poster, series.summary, series.detailPage);
                    seriesGrid.appendChild(card);
                });
            })
            .catch(error => console.error('خطا در لود داده:', error));

        // تابع ساخت کارت
        function createCard(title, poster, summary, detailPage) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <img src="${poster}" alt="${title}">
                <div class="movie-info">
                    <div class="movie-title">${title}</div>
                    <div class="movie-desc">${summary}</div>
                </div>
            `;
            card.addEventListener('click', () => {
                window.open(detailPage, '_blank'); // باز کردن در تب جدید
            });
            return card;
        }

        // جستجو ساده (placeholder)
        document.querySelector('.search-bar button').addEventListener('click', function() {
            const query = document.querySelector('.search-bar input').value;
            if (query) {
                alert('جستجو برای: ' + query);
            }
        });
    </script>
</body>
</html>
