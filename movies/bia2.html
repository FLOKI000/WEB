<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلم دوم من - Soft Shiraz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #404040;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        .back-link {
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #404040;
        }
        .info {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #404040;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info h1 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        .info p {
            color: #ffffff;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        .save-btn.saved {
            background-color: #4CAF50;
            color: #fff;
        }
        .trailer {
            margin-bottom: 20px;
        }
        .trailer iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 1px solid #404040;
        }
        .download-section {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #404040;
            padding: 20px;
            border-radius: 10px;
        }
        .download-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .download-btn {
            background-color: #ffd700;
            padding: 8px 15px;
            font-size: 14px;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .download-btn:hover {
            background-color: #ffeb3b;
        }
        footer {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #404040;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Soft Shiraz</div>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> برگشت به خانه</a>
    </header>

    <main>
        <img src="../images/poster2.jpg" alt="پوستر فیلم" class="poster">
        <div class="info">
            <h1>فیلم دوم من</h1>
            <p><strong>ژانر:</strong> کمدی، رمانتیک</p>
            <p><strong>سال:</strong> 2022</p>
            <p><strong>امتیاز:</strong> 7.8/10</p>
            <p><strong>خلاصه:</strong> داستانی خنده‌دار و عاشقانه با بازیگران معروف.</p>
        </div>

        <div class="buttons">
            <button id="save-btn" class="save-btn"><i class="fas fa-star"></i> سیو کن</button>
        </div>

        <div class="trailer">
            <h2 style="color: #ffd700;">تریلر</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="download-section">
            <h2 style="color: #ffd700;">دانلود</h2>
            <div class="download-options">
                <a href="https://example.com/download/bia2-sub" target="_blank"><button class="download-btn"><i class="fas fa-download"></i> زیرنویس</button></a>
                <a href="https://example.com/download/bia2-dub" target="_blank"><button class="download-btn"><i class="fas fa-download"></i> دوبله</button></a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Soft Shiraz.</p>
    </footer>

    <script>
        const saveBtn = document.getElementById('save-btn');
        const movieId = 'bia2';

        if (localStorage.getItem(movieId)) {
            saveBtn.innerHTML = '<i class="fas fa-star"></i> حذف از سیوها';
            saveBtn.classList.add('saved');
        }

        saveBtn.addEventListener('click', () => {
            if (localStorage.getItem(movieId)) {
                localStorage.removeItem(movieId);
                saveBtn.innerHTML = '<i class="fas fa-star"></i> سیو کن';
                saveBtn.classList.remove('saved');
            } else {
                localStorage.setItem(movieId, 'saved');
                saveBtn.innerHTML = '<i class="fas fa-star"></i> حذف از سیوها';
                saveBtn.classList.add('saved');
            }
        });
    </script>
</body>
</html>
